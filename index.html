<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Template</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script defer src="./assets/js/app.js"></script>

</head>
<body>
    
    <div class="container mt-5">


        <div class="row">

            <div class="col-lg-8">
                <div class="d-flex justify-content-start">
                    <div class="form-check mx-5">
                        <input class="form-check-input" type="radio" name="sortPrice" id="sortPriceUp" value="up">
                        <label class="form-check-label" for="sortPriceUp">
                          Сортировать по возрастанию цены
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="sortPrice" id="sortPriceDown" value="down">
                        <label class="form-check-label" for="sortPriceDown">
                            Сортировать по уменьшению цены
                        </label>
                      </div>
                </div>
            </div>
            <div class="col-lg-4">
                <input type="text" class='w-100' placeholder="Поиск" id="searchInput">
            </div>

        </div> 


        <div class="row row-cols-1 row-cols-lg-4" id='goodsPlace'>

            <!-- Пример разметки одного компонента -->
           
            <div class="cell p-2">
                <div class="card p-2 pt-4 h-100 shadow">
                    <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            
            

        </div>

    </div>


</body>
</html>
